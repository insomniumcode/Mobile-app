<app-header [isModal]="true" title="Agregar"></app-header>
<ion-content>
    <form [formGroup]="form" class="auth-form" class="ion-padding ion-text-center" (ngSubmit)="submit()"  (keypress.enter)="submit">

         <!-- existe foto -->
        <ion-avatar *ngIf="form.value.Image">
            <img [src]="form.value.Image" />
        </ion-avatar>

        <!-- no existe foto -->
        <ion-icon  class="image-icon" *ngIf="!form.value.Image" name="image-outline"></ion-icon>


        <br>
        <!-- FOTO -->
        <ion-button (click)="takeImage()" mode="ios" size="small" shape="round">
            Seleccionar una imagen
        </ion-button>
        
        <app-custom-input 
        autocomplete="price"
        [control]="form.controls.name"
        type="text"
        label="Nombre"
        ></app-custom-input>

        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">

            <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
            <div *ngIf="form.controls.name.errors?.['minlenght']">El nombre debe tener al menos 4 caracteres</div>
        </div>


        <app-custom-input 
        [control]="form.controls.price"
        type="number"
        label="Precio"
        ></app-custom-input>

        <div class="validators" *ngIf="form.controls.price.errors && form.controls.price.touched">

            <div *ngIf="form.controls.price.errors?.['required']">Este campo es requerido</div>
            <div *ngIf="form.controls.price.errors?.['min']">Coloque el minimo</div>
        </div>


        <app-custom-input 
        [control]="form.controls.soldUnits"
        type="number"
        label="Unidades vendidas"
        ></app-custom-input>

        <div class="validators" *ngIf="form.controls.soldUnits.errors && form.controls.soldUnits.touched">

            <div *ngIf="form.controls.soldUnits.errors?.['required']">Este campo es requerido</div>
            <div *ngIf="form.controls.soldUnits.errors?.['min']">Coloque el minimo</div>
        </div>


            <ion-button   mode="ios" class="ion-margin"  type="submit"  shape="round" [disabled]="form.invalid">
              Agregar
              <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
            </ion-button>

        </form>
</ion-content>
